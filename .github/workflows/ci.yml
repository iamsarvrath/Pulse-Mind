name: Pulse-Mind CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 bandit safety pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Lint Checks
      run: |
        python -m scripts.linters.run_lint_checks

    - name: Run Security Checks
      run: |
        python -m scripts.security.run_security_checks

    - name: Run Tests
      # Only run if tests directory exists and is not empty
      run: |
        python -m scripts.tests.run_tests
